plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.8.0'
}

rootProject.name = 'rabbitmq-examples'

include 'simple_json_amqp',
        'exchange_types',
        'amqp',
        'queue_types',
        'dead_lettered',
        'acknowledgement_modes',
        'pull_vs_push_approach',
        'prefetch_count',
        'prefetch_count:bean_configuration_perfect_count',
        'prefetch_count:rabbit_properties_prefetch_count',
        'request_response_pattern:blocking_remote_call',
        'request_response_pattern'