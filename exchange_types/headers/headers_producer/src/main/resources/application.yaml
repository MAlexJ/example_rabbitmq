server:
  port: 8080
  error:
    include-message: always
    whitelabel:
      enabled: true

spring:
  application:
    name: headers_producer

  config:
    import: optional:file:.env[.properties]

  threads:
    virtual:
      enabled: true

  rabbitmq:
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
    port: ${RABBITMQ_PORT}
    host: ${RABBITMQ_HOST}
    publisher-returns: true
    virtual-host: ${RABBITMQ_VIRTUAL_HOST}

custom:
  rabbitmq:
    exchange: headers_producer_exchange
    routing_key: headers_producer_routing_key