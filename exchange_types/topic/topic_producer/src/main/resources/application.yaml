server:
  port: 8080

spring:
  application:
    name: topic_producer

  config:
    import: optional:file:.env[.properties]

  threads:
    virtual:
      enabled: true

custom:
  rabbitmq:
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
    port: ${RABBITMQ_PORT}
    host: ${RABBITMQ_HOST}
    virtualhost: ${RABBITMQ_VIRTUAL_HOST}
    exchange: topic_producer_exchange
    queue:
      first: topic_producer_queue_first
      second: topic_producer_queue_second